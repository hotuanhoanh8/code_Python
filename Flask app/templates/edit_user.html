{% extends 'display_table.html' %}
<body>
    <div class="container">
        <h1>Chinh sua thong tin khach hang</h1>
        <br>
        <form action="" method="post">
            <div class="form-group">
                <input type="text" class="form-control" style="width:50%;" placeholder="Ho Ten" name="hoten" value="{{
              request.form.hoten }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" style="width:50%;" placeholder="Dia chi" name="dchi" value="{{
            request.form.dchi }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" style="width:50%;" placeholder="So dien thoai" name="sodt" value="{{
            request.form.sodt }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" style="width:50%;" placeholder="Ngay sinh" name="ngSinh" value="{{
            request.form.ngSinh }}">
          </div>
          <input class="btn btn-success" type="submit" value="Chinh sua">
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
    </div>
</body>
